<!DOCTYPE HTML>
<html>

<head>
    <title>Drag & Drop </title>
    <style>
        #div1 {
            width: 300px;
            height: 70px;
            padding: 10px;
            border: 1px double aqua;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

    <p>Drag And Drop</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="https://www.cybage.com/sites/default/files/Cybage-logo_1.png" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>

</html>
